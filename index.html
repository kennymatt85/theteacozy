<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Tea Cozy | Artisan Tea Portland Maine</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
    <!--Header-->
    <div class="header" id="flex">
      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
      </div>
      <nav>
        <a href="#">Mission</a>
        <a href="#">Featured Tea</a>
        <a href="#">Locations</a>
      </nav>
    </div>
    <!--Banner-->
    <div class="banner" id="flex">
      <div class="mission">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Organic Tea</h4>
      </div>
    </div>
    <!--Tea of the Month-->
    <div class="favourites" id="flex">
      <div class="container">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="teas" id="flex">
          <div class="selection margin">
            <img src="./resources/images/img-berryblitz.jpg" alt="Berry Blitz">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="selection margin">
            <img src="./resources/images/img-spiced-rum.jpg" alt="Tea caddy with tea granules">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="selection">
            <img src="./resources/images/img-donut.jpg" alt="Donut on a wooden tray">
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="selection margin">
            <img src="./resources/images/img-donut.jpg" alt="Donut on a wooden tray">
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="selection">
            <img src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizarre">
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
